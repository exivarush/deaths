<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Mortes</title>
    <style>
        .RP { color: orange; }
        .ED { color: blue; }
        .EK { color: black; }
        .MS { color: brown; }
        .membro-info {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Consulta de Mortes</h1>
    <input type="text" id="guildName" placeholder="Nome da Guild">
    <input type="number" id="levelMin" placeholder="Level Mínimo">
    <select id="vocation">
        <option value="">Todas as Vocações</option>
        <option value="RP">Royal Paladin</option>
        <option value="ED">Elder Druid</option>
        <option value="EK">Elite Knight</option>
        <option value="MS">Master Sorcerer</option>
    </select>
    <label>
        <input type="checkbox" id="offlineOnly"> Mostrar apenas Offline
    </label>
    <button onclick="consultarGuild()">Consultar</button>
    <div id="resultados"></div>
    <div id="mortes"></div>
    <script src="script.js"></script>
</body>
</html>
