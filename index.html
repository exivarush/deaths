<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Mortes</title>
    
</head>
<body>
    <h1>Pesquisa de Guild</h1>
    <input type="text" id="guildName" placeholder="Nome da Guild"><br>
    <label for="minLevel">Nível mínimo:</label>
    <input type="number" id="minLevel"><br>
    <label for="vocation">Vocação:</label>
    <input type="text" id="vocation" placeholder="MS, RP, ED, EK, ..."><br>
    <button onclick="searchGuild()">Pesquisar</button>
    <div id="results">
        <p id="onlineCount">0 membros online</p>
        <ul id="resultList"></ul>
    </div>
</body>
</html>
