<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Guild</title>
    <style>
        .RP { color: orange; }
        .ED { color: blue; }
        .EK { color: black; }
        .MS { color: brown; }
    </style>
</head>
<body>
    <h1>Consulta de Guild</h1>
    <input type="text" id="guildName" placeholder="Nome da Guild">
    <button onclick="fetchGuildData()">Consultar</button>
    <table id="guildTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vocação</th>
                <th>Level</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="onlineCount"></div>
    <script src="script.js"></script>
</body>
</html>
