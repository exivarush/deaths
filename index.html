<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Guild</title>
    <style>
        .RP { color: orange; }
        .ED { color: blue; }
        .EK { color: black; }
        .MS { color: brown; }
    </style>
</head>
<body>
    <h1>Consulta de Guild</h1>
    <input type="text" id="guildName" placeholder="Nome da Guild">
    <button onclick="consultarGuild()">Consultar</button>
    <div id="resultados"></div>
    <div id="onlineCount"></div>
    <h2>Filtro de Mortes</h2>
    <input type="number" id="levelMin" placeholder="Level Mínimo">
    <input type="number" id="levelMax" placeholder="Level Máximo">
    <button onclick="filtrarMortes()">Filtrar Mortes</button>
    <div id="mortes"></div>
    <script src="script.js"></script>
</body>
</html>
